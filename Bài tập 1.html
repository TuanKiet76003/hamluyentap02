<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bình phương một số </title>
</head>
<body>
<script>
function square (numbers){
    return numbers * numbers;
}
let square2 = square(2);
document.write('Bình phương của số 2 là = '+ square2 );
</script>

</body>
</html>
