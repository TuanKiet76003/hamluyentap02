<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function dosth(number){
    if (number === 2){
        return 2;
    }
    return number * dosth(number -1);

}
 let result = dosth(8);
 document.write(result);
</script>
</body>
</html>
