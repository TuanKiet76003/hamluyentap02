<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính diện tích chu vi hình tròn </title>
</head>
<body>
<script>
  function calculator(number) {
      let s = 3.14 * number;
      document.write('Diện tích hình tròn là = ' + s + '<br>')
      let c = 2 * 3.14 * number;
      document.write('Chu vi hình tròn là = ' + c)

  }
  calculator(6);
</script>
</body>
</html>
