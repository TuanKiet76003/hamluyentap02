<script>
function min(a,b,c){
  if (a < b && a < c  ){
    document.write(a + "&nbsp" + "là số nhỏ nhất");
  }else if (b<c && b<a){
     document.write(b + "&nbsp" + "là số nhỏ nhất");
  }else {
    document.write(c + "&nbsp"  + "là số nhỏ nhất");
  }
  return min ;
}
     min(+prompt('Nhập số thứ nhất'),+prompt('Nhập số thứ hai'),+prompt('Nhập số thứ ba'));
</script>
