<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dosth(num){
        if (num > 0 ){
            return true;
        }else {
            return false;
        }
    }
    let number = +prompt('Nhập số nguyên dương');
    let result = dosth(number);
    document.write(result);
</script>
</body>
</html>
